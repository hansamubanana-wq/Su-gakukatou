<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日の出席番号リスト</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    
    <h1>今日の出席番号リスト</h1>
    <p class="date">--- 日付: {{ today.month }}月{{ today.day }}日 ---</p>
    
    <table>
        <thead>
            <tr>
                <th>順番</th>
                <th>出席番号</th>
            </tr>
        </thead>
        <tbody>
        {% for num in today.results %}
            <tr {% if loop.index == 1 %}class="highlight"{% endif %}>
                <td>{{ loop.index }}番目</td>
                <td>{{ num }}番</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <h1 class="section-spacer">翌日の出席番号リスト</h1>
    <p class="date">--- 日付: {{ tomorrow.month }}月{{ tomorrow.day }}日 ---</p>

    <table>
        <thead>
            <tr>
                <th>順番</th>
                <th>出席番号</th>
            </tr>
        </thead>
        <tbody>
        {% for num in tomorrow.results %}
            <tr {% if loop.index == 1 %}class="highlight"{% endif %}>
                <td>{{ loop.index }}番目</td>
                <td>{{ num }}番</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
